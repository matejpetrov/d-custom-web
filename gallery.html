<body>
	
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="test_index.html">RDG Motors</a>
      </div>
    </div>
    <!-- /.container-fluid -->
	</nav>

	<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
	<!-- REGULAR -->
  <!-- <div id="blueimp-gallery" class="blueimp-gallery"> -->
  <!-- VISIBLE ARROWS -->
  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">  
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
	</div>
  

  <hr/>
  <hr/>
  <hr/>
	<div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <div id="links">
          <a href="img/motors/motor 1/optimized-motor-1.jpg" title="Motor 1">
            <img src="img/motors/motor 1/thumb-motor-1.jpg" alt="Motor 1">
          </a>
          <a href="img/motors/motor 2/optimized-motor-2.jpg" title="Motor 2">
            <img src="img/motors/motor 2/thumb-motor-2.jpg" alt="Motor 2">
          </a>
          <a href="img/motors/motor 3/optimized-motor-3.jpg" title="Motor 3">
            <img src="img/motors/motor 3/thumb-motor-3.jpg" alt="Motor 3">
          </a>
        </div>
      </div>      
    </div> 
  </div>


	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/wow.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/creative.js"></script>

	<!-- Bootstrap Gallery -->
	<script src="js/blueimp-gallery.min.js"></script>
	

	<script>
    document.getElementById('links').onclick = function (event) {
      event = event || window.event;
      var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
      blueimp.Gallery(links, options);
    };
  </script>

</body>
